<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义Radio单选</title>
		<link href="radio.css" rel="stylesheet"/>
		<script src="/modular.js" main="test.js"></script>
	</head>
	<body>
		
		<!-- 相同的name值，实现切换 -->
		<div class="radio-box">
			<input type="radio" id="boy" name="student"  value="1" hidden checked/>
			<label for="boy" class="radio-lable">男孩</label>
		</div>
	    
	    <div class="radio-box">
			<input type="radio" id="gril" name="student" value="2" hidden/>
			<label for="gril" class="radio-lable">女孩</label>
		</div>
		
	</body>
</html>
