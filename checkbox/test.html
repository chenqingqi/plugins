<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义Checkbox多选</title>
		<link href="checkbox.css" rel="stylesheet"/>
		<script src="/modular.js" main="test.js"></script>
	</head>
	<body>
		
		<!-- 相同的name值，实现切换 -->
		<div class="check-box">
			<input type="checkbox" id="boy" name="student"  value="1" hidden checked/>
			<label for="boy" class="checkbox-lable">男孩</label>
		</div>
	    
	    <div class="check-box">
			<input type="checkbox" id="gril" name="student" value="2" hidden/>
			<label for="gril" class="checkbox-lable">女孩</label>
		</div>
		
	</body>
</html>
